<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Runner Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r160/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .game-ui > * {
            pointer-events: auto;
        }

        .score-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .controls-panel h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .controls-panel ul {
            list-style: none;
            font-size: 14px;
            line-height: 1.5;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .game-over button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .pause-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .pause-menu h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .pause-menu button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }

        .pause-menu button:hover {
            transform: translateY(-2px);
        }

        #gameCanvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-ui">
            <div class="score-panel">
                <div>Score: <span id="score">0</span></div>
                <div>Lives: <span id="lives">3</span></div>
                <div>Level: <span id="level">1</span></div>
            </div>

            <div class="controls-panel">
                <h3>Controls</h3>
                <ul>
                    <li>üîÑ A/D or ‚Üê/‚Üí : Move</li>
                    <li>‚¨ÜÔ∏è Space : Jump</li>
                    <li>‚è∏Ô∏è ESC : Pause</li>
                    <li>üì± Touch : Mobile controls</li>
                </ul>
            </div>

            <div id="gameOverScreen" class="game-over" style="display: none;">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button onclick="restartGame()">Play Again</button>
            </div>

            <div id="pauseMenu" class="pause-menu" style="display: none;">
                <h3>Game Paused</h3>
                <button onclick="togglePause()">Resume</button>
                <button onclick="restartGame()">Restart</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            score: 0,
            lives: 3,
            gameOver: false,
            paused: false,
            level: 1
        };

        // Three.js variables
        let scene, camera, renderer, player;
        let obstacles = [];
        let collectibles = [];
        let animationId;
        let clock = new THREE.Clock();
        let moveSpeed = 0.1;
        let obstacleSpeed = 0.05;
        let spawnTimer = 0;
        let spawnInterval = 60;

        // Initialize the game
        function initGame() {
            initScene();
            initPlayer();
            initLighting();
            initEventListeners();
            animate();
        }

        function initScene() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('gameCanvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(20, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.z = -50;
            ground.receiveShadow = true;
            scene.add(ground);

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function initPlayer() {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
            player = new THREE.Mesh(geometry, material);
            player.position.set(0, 0.5, 0);
            player.castShadow = true;
            scene.add(player);
        }

        function initLighting() {
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
        }

        function initEventListeners() {
            document.addEventListener('keydown', (event) => {
                if (gameState.gameOver || gameState.paused) return;

                switch (event.code) {
                    case 'ArrowLeft':
                    case 'KeyA':
                        if (player.position.x > -8) {
                            player.position.x -= moveSpeed * 10;
                        }
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        if (player.position.x < 8) {
                            player.position.x += moveSpeed * 10;
                        }
                        break;
                    case 'Space':
                        event.preventDefault();
                        jump();
                        break;
                    case 'Escape':
                        togglePause();
                        break;
                }
            });

            // Touch controls
            let touchStartX = 0;
            document.addEventListener('touchstart', (event) => {
                touchStartX = event.touches[0].clientX;
            });

            document.addEventListener('touchend', (event) => {
                if (gameState.gameOver || gameState.paused) return;

                const touchEndX = event.changedTouches[0].clientX;
                const diffX = touchStartX - touchEndX;

                if (Math.abs(diffX) > 50) {
                    if (diffX > 0 && player.position.x < 8) {
                        player.position.x += moveSpeed * 10;
                    } else if (diffX < 0 && player.position.x > -8) {
                        player.position.x -= moveSpeed * 10;
                    }
                } else {
                    jump();
                }
            });
        }

        function jump() {
            const jumpHeight = 3;
            const jumpDuration = 500;
            const startY = player.position.y;
            const startTime = Date.now();

            const jumpAnimation = () => {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / jumpDuration;

                if (progress < 1) {
                    player.position.y = startY + Math.sin(progress * Math.PI) * jumpHeight;
                    requestAnimationFrame(jumpAnimation);
                } else {
                    player.position.y = startY;
                }
            };

            jumpAnimation();
        }

        function spawnObstacle() {
            const geometry = new THREE.BoxGeometry(1, 2, 1);
            const material = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(geometry, material);
            
            obstacle.position.set(Math.random() * 16 - 8, 1, -50);
            obstacle.castShadow = true;
            
            scene.add(obstacle);
            obstacles.push(obstacle);
        }

        function spawnCollectible() {
            const geometry = new THREE.SphereGeometry(0.5, 16, 16);
            const material = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            const collectible = new THREE.Mesh(geometry, material);
            
            collectible.position.set(Math.random() * 16 - 8, 1, -50);
            collectible.castShadow = true;
            
            scene.add(collectible);
            collectibles.push(collectible);
        }

        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                obstacle.position.z += obstacleSpeed * 10;

                if (checkCollision(player, obstacle)) {
                    gameState.lives--;
                    scene.remove(obstacle);
                    obstacles.splice(i, 1);
                    updateUI();

                    if (gameState.lives <= 0) {
                        gameState.gameOver = true;
                        showGameOver();
                    }
                }

                if (obstacle.position.z > 10) {
                    scene.remove(obstacle);
                    obstacles.splice(i, 1);
                }
            }
        }

        function updateCollectibles() {
            for (let i = collectibles.length - 1; i >= 0; i--) {
                const collectible = collectibles[i];
                collectible.position.z += obstacleSpeed * 10;
                collectible.rotation.y += 0.02;

                if (checkCollision(player, collectible)) {
                    gameState.score += 10;
                    scene.remove(collectible);
                    collectibles.splice(i, 1);
                    updateUI();
                }

                if (collectible.position.z > 10) {
                    scene.remove(collectible);
                    collectibles.splice(i, 1);
                }
            }
        }

        function checkCollision(obj1, obj2) {
            const distance = obj1.position.distanceTo(obj2.position);
            return distance < 1.5;
        }

        function animate() {
            if (!gameState.paused && !gameState.gameOver) {
                const delta = clock.getDelta();

                spawnTimer++;
                if (spawnTimer >= spawnInterval) {
                    spawnObstacle();
                    if (Math.random() > 0.7) {
                        spawnCollectible();
                    }
                    spawnTimer = 0;
                }

                updateObstacles();
                updateCollectibles();

                if (gameState.score > 0 && gameState.score % 100 === 0) {
                    obstacleSpeed += 0.01;
                    spawnInterval = Math.max(30, spawnInterval - 5);
                }
            }

            renderer.render(scene, camera);
            animationId = requestAnimationFrame(animate);
        }

        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
        }

        function showGameOver() {
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        function togglePause() {
            gameState.paused = !gameState.paused;
            document.getElementById('pauseMenu').style.display = gameState.paused ? 'block' : 'none';
        }

        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                gameOver: false,
                paused: false,
                level: 1
            };

            player.position.set(0, 0.5, 0);

            obstacles.forEach(obstacle => scene.remove(obstacle));
            collectibles.forEach(collectible => scene.remove(collectible));
            obstacles = [];
            collectibles = [];

            obstacleSpeed = 0.05;
            spawnInterval = 60;
            spawnTimer = 0;

            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('pauseMenu').style.display = 'none';

            updateUI();
        }

        // Start the game when the page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
